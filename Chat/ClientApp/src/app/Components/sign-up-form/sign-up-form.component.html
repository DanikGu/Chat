<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="signUpForm"  #signUpForm="ngForm">
      <div class="user-box">
        <input type="text" name="username" id="username" [(ngModel)]="model.username" />
        <label>User Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="password" id="password" [(ngModel)]="model.password" />
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="text" name="secondPassword" id="secondPassword" [(ngModel)]="model.secondPassword" />
        <label>Repeat passoword</label>
      </div>
      <div class="btn-login-box">
        <a (click)="Submit()" class="light-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
        <a [routerLink]="['/login-form']" class="login-link light-button">
          Login
        </a>
      </div>
    </form>
  </div>
</body>
</html>
