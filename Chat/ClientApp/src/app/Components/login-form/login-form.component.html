<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form #loginForm="ngForm" id="loginForm">
      <div class="user-box">
        <input type="text" name="username" id="username" [(ngModel)]="model.username" />
        <label>User Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="password" id="password" [(ngModel)]="model.password" />
        <label>Password</label>
      </div>
      <div class="btn-login-box">
        <a (click)="Submit()" class="light-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
        <a [routerLink]="['/sign-up-form']" class="light-button sign-up-link">
          Sign up
        </a>
      </div>
    </form>
  </div>
</body>
</html>
